[phases.setup]
nixPkgs = ['python312', 'python312Packages.pip', 'python312Packages.virtualenv']

[phases.install]
dependsOn = ['setup']
cmds = [
  'python3.12 -m venv /opt/venv',
  '. /opt/venv/bin/activate',
  'cd backend && pip install --upgrade pip',
  'cd backend && pip install -r requirements.txt'
]

[start]
cmd = '. /opt/venv/bin/activate && cd backend && uvicorn src.main:app --host 0.0.0.0 --port $PORT'
