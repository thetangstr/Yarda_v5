[phases.setup]
nixPkgs = ["python311", "postgresql"]
aptPkgs = []

[phases.install]
dependsOn = ["setup"]
cmds = [
  "cd backend",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
dependsOn = ["install"]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && uvicorn src.main:app --host 0.0.0.0 --port $PORT --workers 1"
