[pytest]
# Pytest configuration for Yarda backend tests

# Python paths
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration (fixes fixture loop scope warning)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test (requires database)
    unit: mark test as unit test (no external dependencies)

# Timeout for tests (prevents hanging)
timeout = 30
timeout_method = thread
